<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Vision Analyzer</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-controls">
        <div class="control-group">
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </button>
            <div class="language-selector">
                <button class="language-btn">
                    <i class="fas fa-globe"></i>
                    <span class="current-lang">EN</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="language-dropdown">
                    <button class="lang-option" data-lang="en">
                        <span class="lang-flag">ðŸ‡ºðŸ‡¸</span>
                        <span class="lang-name">English</span>
                        <span class="lang-code">EN</span>
                    </button>
                    <button class="lang-option" data-lang="fr">
                        <span class="lang-flag">ðŸ‡«ðŸ‡·</span>
                        <span class="lang-name">FranÃ§ais</span>
                        <span class="lang-code">FR</span>
                    </button>
                    <button class="lang-option" data-lang="ar">
                        <span class="lang-flag">ðŸ‡²ðŸ‡¦</span>
                        <span class="lang-name">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
                        <span class="lang-code">AR</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Azure Vision Analyzer</h1>
                <p>Advanced image analysis powered by Azure Computer Vision</p>
            </div>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="image">
                <i class="fas fa-image"></i> Image Analysis
            </button>
            <button class="mode-btn" data-mode="text">
                <i class="fas fa-font"></i> Text Detection
            </button>
        </div>

        <section class="upload-section">
            <div class="upload-area" id="dropZone">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop an image here or click to select</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
            </div>
            <img id="imagePreview" class="preview-image" style="display: none;">
            <div class="spinner-container">
                <div class="spinner"></div>
                <div class="analyzing-text">
                    <span id="analyzingText">Analyzing</span><span class="dots"></span>
                </div>
            </div>
            <button id="analyzeBtn" class="analyze-btn" disabled>
                <i class="fas fa-magic"></i> Analyze Image
            </button>
        </section>

        <section class="results-section" style="display: none;">
            <div class="section-header">
                <h2 id="resultsTitle">Analysis Results</h2>
            </div>
            <div id="resultsContainer" class="results-container"></div>
        </section>

        <section class="history-section">
            <div class="section-header">
                <h2 id="historyTitle">Analysis History</h2>
                <button id="clearHistoryBtn" class="clear-history-btn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
            <div id="historyContainer" class="history-grid"></div>
        </section>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <div id="errorToast" class="error-toast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage"></span>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
