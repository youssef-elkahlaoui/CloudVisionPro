<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Vision Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-eye"></i> Azure Vision Analysis</h1>
        </header>

        <div class="mode-selection">
            <button class="mode-btn active" data-mode="image">
                <i class="fas fa-image"></i>
                Image Recognition
            </button>
            <button class="mode-btn" data-mode="text">
                <i class="fas fa-font"></i>
                Text Detection (OCR)
            </button>
            <button class="mode-btn" data-mode="history">
                <i class="fas fa-history"></i>
                History
            </button>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop an image or Click to Upload</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="preview-container">
                    <img id="imagePreview" src="" alt="" style="display: none;">
                </div>
                <button id="analyzeBtn" class="analyze-btn" disabled>
                    <i class="fas fa-magic"></i>
                    <span>Analyze Image</span>
                </button>
            </div>

            <div class="loading-overlay">
                <div class="loader"></div>
                <p>Analyzing image...</p>
            </div>

            <!-- Image Recognition Results -->
            <div class="results-section image-results" style="display: none;">
                <h2>Image Analysis Results</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <i class="fas fa-align-left"></i>
                        <h3>Description</h3>
                        <p id="description"></p>
                    </div>
                    <div class="result-card">
                        <i class="fas fa-tags"></i>
                        <h3>Objects Detected</h3>
                        <div id="objects" class="objects-container"></div>
                    </div>
                    <div class="result-card">
                        <i class="fas fa-palette"></i>
                        <h3>Colors</h3>
                        <div id="colors" class="colors-container"></div>
                    </div>
                </div>
            </div>

            <!-- OCR Results -->
            <div class="results-section text-results" style="display: none;">
                <h2>Text Detection Results</h2>
                <div class="ocr-results">
                    <div class="result-card full-width">
                        <i class="fas fa-font"></i>
                        <h3>Detected Text</h3>
                        <div id="textResults" class="text-container"></div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section" style="display: none;">
                <div class="history-header">
                    <h2>Analysis History</h2>
                    <button id="clearHistoryBtn" class="clear-btn">
                        <i class="fas fa-trash"></i>
                        Clear History
                    </button>
                </div>
                <div class="history-grid" id="historyGrid">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'image';
        const modeBtns = document.querySelectorAll('.mode-btn');
        const imageResults = document.querySelector('.image-results');
        const textResults = document.querySelector('.text-results');
        const historySection = document.querySelector('.history-section');
        const uploadSection = document.getElementById('uploadSection');

        // Mode Selection
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                // Reset results and show/hide sections
                imageResults.style.display = 'none';
                textResults.style.display = 'none';
                historySection.style.display = 'none';
                uploadSection.style.display = 'block';

                if (currentMode === 'history') {
                    historySection.style.display = 'block';
                    uploadSection.style.display = 'none';
                    loadHistory();
                } else {
                    document.getElementById('analyzeBtn').textContent = 
                        currentMode === 'image' ? 'Analyze Image' : 'Detect Text';
                }
            });
        });

        // History Functions
        async function loadHistory() {
            try {
                const response = await fetch('/history', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const historyGrid = document.getElementById('historyGrid');
                historyGrid.innerHTML = '';
                
                if (!data.success) {
                    historyGrid.innerHTML = '<div class="error-message">Failed to load history</div>';
                    return;
                }

                if (!data.history || data.history.length === 0) {
                    historyGrid.innerHTML = '<div class="no-history">No analysis history available</div>';
                    return;
                }
                
                data.history.forEach(item => {
                    try {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        
                        let resultsSummary = '';
                        if (item.mode === 'image') {
                            resultsSummary = `
                                <p><strong>Description:</strong> ${item.results.description}</p>
                                <p><strong>Objects:</strong> ${item.results.objects.map(obj => obj.name).join(', ')}</p>
                            `;
                        } else {
                            resultsSummary = `
                                <p><strong>Detected Text:</strong></p>
                                <p>${item.results.text_results.map(text => text.text).join(' ')}</p>
                            `;
                        }
                        
                        historyItem.innerHTML = `
                            <div class="history-image">
                                <img src="data:image/jpeg;base64,${item.image}" 
                                     alt="Analyzed image" 
                                     onerror="this.onerror=null; this.src='data:image/png;base64,${item.image}'; this.onerror=function(){this.style.display='none';}">
                            </div>
                            <div class="history-details">
                                <div class="history-header">
                                    <span class="history-mode">
                                        <i class="fas fa-${item.mode === 'image' ? 'image' : 'font'}"></i>
                                        ${item.mode === 'image' ? 'Image Recognition' : 'Text Detection'}
                                    </span>
                                    <span class="history-date">${item.timestamp}</span>
                                </div>
                                <div class="history-results">
                                    ${resultsSummary}
                                </div>
                            </div>
                        `;
                        
                        historyGrid.appendChild(historyItem);
                    } catch (itemError) {
                        console.error('Error processing history item:', itemError);
                    }
                });
            } catch (error) {
                console.error('Error loading history:', error);
                const historyGrid = document.getElementById('historyGrid');
                historyGrid.innerHTML = `<div class="error-message">Error loading history: ${error.message}</div>`;
            }
        }

        // Clear History with better error handling
        document.getElementById('clearHistoryBtn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to clear all history?')) {
                try {
                    const response = await fetch('/clear-history', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        await loadHistory();
                    } else {
                        throw new Error(data.error || 'Failed to clear history');
                    }
                } catch (error) {
                    console.error('Error clearing history:', error);
                    alert('Failed to clear history: ' + error.message);
                }
            }
        });

        // File Upload Handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // Analysis
        analyzeBtn.addEventListener('click', async () => {
            const image = imagePreview.src;
            if (!image) return;

            document.querySelector('.loading-overlay').style.display = 'flex';
            
            try {
                const formData = new FormData();
                formData.append('image', image);
                formData.append('mode', currentMode);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.querySelector('.loading-overlay').style.display = 'none';
                    
                    if (currentMode === 'image') {
                        // Show image analysis results
                        imageResults.style.display = 'block';
                        textResults.style.display = 'none';
                        
                        // Update description
                        document.getElementById('description').textContent = data.description;
                        
                        // Update objects
                        const objectsContainer = document.getElementById('objects');
                        objectsContainer.innerHTML = '';
                        data.objects.forEach(obj => {
                            const objElement = document.createElement('div');
                            objElement.className = 'object-item';
                            const confidence = Math.round(obj.confidence * 100);
                            objElement.innerHTML = `
                                <span class="object-name">${obj.name}</span>
                                <span class="object-confidence">${confidence}%</span>
                            `;
                            objectsContainer.appendChild(objElement);
                        });

                        // Update colors
                        const colorsContainer = document.getElementById('colors');
                        colorsContainer.innerHTML = '';
                        const colorsList = document.createElement('div');
                        colorsList.className = 'colors-list';
                        data.colors.dominant_colors.forEach(color => {
                            const colorBox = document.createElement('div');
                            colorBox.className = 'color-box';
                            colorBox.style.backgroundColor = color.toLowerCase();
                            colorBox.title = color;
                            colorsList.appendChild(colorBox);
                        });
                        colorsContainer.appendChild(colorsList);
                    } else {
                        // Show OCR results
                        textResults.style.display = 'block';
                        imageResults.style.display = 'none';
                        
                        const textContainer = document.getElementById('textResults');
                        textContainer.innerHTML = '';
                        
                        if (data.text_results.length > 0) {
                            data.text_results.forEach(text => {
                                const textElement = document.createElement('div');
                                textElement.className = 'text-item';
                                const confidence = Math.round(text.confidence * 100);
                                textElement.innerHTML = `
                                    <span class="text-content">${text.text}</span>
                                    <span class="text-confidence">${confidence}%</span>
                                `;
                                textContainer.appendChild(textElement);
                            });
                        } else {
                            textContainer.innerHTML = '<p class="no-results">No text detected in the image</p>';
                        }
                    }
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                document.querySelector('.loading-overlay').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
